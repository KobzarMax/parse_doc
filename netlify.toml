[build]
  functions = "netlify/functions"
  publish = "site"

[dev]
  command = "uvicorn main:app --app-dir netlify/functions --reload"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/docs"
  to = "/.netlify/functions/api/docs"
  status = 200

[[redirects]]
  from = "/openapi.json"
  to = "/.netlify/functions/api/openapi.json"
  status = 200
